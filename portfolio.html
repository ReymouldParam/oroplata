    <script src="assets/JS-animation/home-page.js" defer></script>
    <script>
        $(function () {
            const $banner = $('.banner');
            const $items = $banner.find('.banner-item');

            // Handle initial click or hover (when none is active yet)
            $items.find('h2').on('mouseenter', function (e) {
                if ($banner.hasClass('has-active')) return; // disable hover if already active
                const $thisItem = $(this).closest('.banner-item');
                $items.removeClass('active');
                $thisItem.addClass('active');
                $banner.addClass('has-active');
            });

            // Handle click — always allowed (both before and after active)
            $items.find('h2').on('click', function (e) {
                e.stopPropagation();
                const $thisItem = $(this).closest('.banner-item');

                // If already active, ignore
                if ($thisItem.hasClass('active')) return;

                $items.removeClass('active');
                $thisItem.addClass('active');
                $banner.addClass('has-active');
            });

            // Reset when mouse leaves entire banner (only if not actively expanded)
            $banner.on('mouseleave', function () {
                if ($banner.hasClass('has-active')) return; // keep expanded
                $items.removeClass('active');
                $banner.removeClass('has-active');
            });

            // Keyboard accessibility
            $items.find('h2').attr('tabindex', 0).on('keydown', function (e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    $(this).trigger('click');
                    e.preventDefault();
                } else if (e.key === 'Escape') {
                    $items.removeClass('active');
                    $banner.removeClass('has-active');
                }
            });
        });
    </script>
