<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Global styles -->
    <link rel="stylesheet" href="assets/css/Global.css">
    <!-- Homepage styles -->
    <link rel="stylesheet" href="assets/css/portfolio.css" />
    <!-- Responsiveness -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Font Awsome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Jquery -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="header-container header-inner">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/images/Website-logo.svg" alt="Oro Plata Logo" />
            </div>

            <!-- Navigation -->
            <nav class="main-nav" role="navigation" aria-label="Primary">
                <a href="./services.html" class="active">Services</a>
                <a href="#">Portfolio</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact</a>
            </nav>
            <!-- Phone -->
            <div class="header-contact">
                <i class="fa-solid fa-phone"></i>
                <span>+91-9765479514</span>
            </div>

            <!-- Mobile menu toggle -->
            <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
        </div>
    </header>

    <!-- ======= FOOTER SECTION ======= -->
    <footer class="footer-section">
        <!-- Evenly spaced lights wrapper -->
        <div class="footer-lights">
            <div class="footer-light footer-light--left"></div>
            <div class="footer-light footer-light--center"></div>
            <div class="footer-light footer-light--right"></div>
        </div>

        <!-- Top row: contact (left) — location (center) — socials (right) -->
        <div class="footer-toprow">
            <div class="top-left">
                <div class="top-contact">
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="contact-text">XYZ23@gmail.com</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="contact-text">+91- 8686 59 2300</div>
                    </div>
                </div>
            </div>

            <div class="top-center">
                <div class="location-item">
                    <div class="contact-icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="contact-text">XYZ, Hyderabad,<br>Telangana, India</div>
                </div>
            </div>

            <div class="top-right">
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-pinterest-p"></i></a>
                </div>
            </div>
        </div>

        <!-- thin divider like image -->
        <div class="footer-divider" role="presentation"></div>

        <!-- center logo (on top of spotlights) -->
        <div class="footer-logo-wrap">
            <img src="assets/images/Website-logo.svg" alt="OROPLATA" class="footer-logo">
        </div>

        <!-- bottom copyright -->
        <div class="footer-bottom">
            <p>Xyz | © Copyright @ 2023. All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="assets/JS-animation/home-page.js" defer></script>
</body>

</html>
